<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                To Do List
            </h1>
        </div>

        <div class="sidebar">
            <div class="sidebar-section">
                <h2>Task Views</h2>
                <ul class="view-list">
                    <li><a href="" id="date-sort">Due Date</a></li>
                    <li><a href="" id="priority-sort">Priority</a></li>
                </ul>
                <div>
                    <button id="task-btn">New Task</button> <!--Pulls up task form-->
                </div>
            </div>
            <div class="sidebar-section">
                <h2>Projects</h2>
                <ul class="project-list">
                    <!--Populate the li from project array name values as clickable links to select project views-->
                </ul>
                <div>
                    <button id="project-btn">New Project</button> <!--Pulls up project form-->
                </div>
            </div>
        </div>

        <div class="tasks">
            <!--Populate as divs from tasks array and any additional selectors to filter the array-->
        </div>
    </div>

    <div class="task-form form-container" id="form-container">
        <button class="close-form">X</button>
    </div>

    <div class="project-form form-container">
        <form action="" id="project-form">
            <div class="help-text">
                Required fields are marked with <span aria-label="required">*</span>
            </div>
            <div class="input-wrapper">
                <label for="name">Project Name<span aria-label="required">*</span></label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="input-wrapper">
                <label for="description">Description</label>
                <textarea name="description" id="description" cols="30" rows="10"></textarea>
            </div>
            <div class="input-wrapper">
                <button type="submit">Add Project</button>
            </div>
        </form>
    </div>

    <div class="form-container">
        <div id="details">
            <!--Shown and populated when a task's details are brought up-->
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
